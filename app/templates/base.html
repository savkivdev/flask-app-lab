<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %} {% endblock %} - FlaskApp </title>
    {% block css %} {% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
    <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="{{ url_for('home') }}">FlaskApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 d-flex justify-content-around"> <!-- Розподіляє елементи рівномірно -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('resume') }}">Резюме</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.get_profile') }}">Профіль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.login') }}">Вхід</a>
                </li>
            </ul>
        </div>
    </div>
</nav>




    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  <strong>{{ message }}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <!-- Основний контент -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
