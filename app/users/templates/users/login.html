{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
<!-- Стилі для сторінки входу -->
<style>
    body {
        background-color: #f8f9fa; /* Легкий фон */
        font-family: Arial, sans-serif;
    }

    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group input:focus {
        border-color: #007bff;
        outline: none;
    }

    .btn-submit {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .text-center {
        text-align: center;
    }




    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>

<!-- Виведення флеш-повідомлень -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert {% for category, message in messages %}alert-{{ category }}{% endfor %}">
            {% for category, message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<!-- Форма входу -->
<div class="login-container">
    <h2>Вхід до акаунту</h2>
    <form action="" method="post">
        <div class="form-group">
            <label for="login">Ім'я користувача</label>
            <input type="text" id="login" name="login" required placeholder="Введіть ім'я користувача">
        </div>

        <div class="form-group">
            <label for="password">Пароль користувача</label>
            <input type="password" id="password" name="password" required placeholder="Введіть пароль">
        </div>

        <button type="submit" class="btn-submit">Увійти</button>
    </form>
</div>

{% endblock %}
